# fly.toml app configuration file generated for bun-fastify-mercurius-demo on 2024-09-20T20:44:03+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "your-app-name"

primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile"

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
